<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Rover Photos</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header><h1>Mars Rover Photos</h1></header>
    <main>
        <form aria-label="Select date to load Mars photos" class="selectForm">
            <label for="earthDate">Select a date:</label>
            <input type="date"   id="earthDate" name="earthDate">
            <button type="button" id="loadButton">Load Photos</button>
        </form>
        <section id="marsPhotosContainer"></section>
        <script src="script.js" type="module"></script>   
    </main>
</body>
</html>
